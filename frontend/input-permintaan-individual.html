<h2>Input Permintaan IDeb - Individual</h2>
<form id="ideb-request-form-individual">
    <div class="mb-3">
        <label for="nomor_referensi_pengguna_individual" class="form-label">Nomor Referensi Pengguna</label>
        <input type="text" class="form-control" id="nomor_referensi_pengguna_individual" required>
    </div>
    <div class="mb-3">
        <label for="tujuan_penggunaan_individual" class="form-label">Tujuan Penggunaan</label>
        <input type="text" class="form-control" id="tujuan_penggunaan_individual" required>
    </div>
    <div class="mb-3">
        <label for="jenis_identitas_individual" class="form-label">Jenis Identitas</label>
        <select class="form-select" id="jenis_identitas_individual" required>
            <option value="1">KTP</option>
            <option value="2">Paspor</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="nomor_identitas_individual" class="form-label">Nomor Identitas</label>
        <input type="text" class="form-control" id="nomor_identitas_individual" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="permintaan_fasilitas_outstanding_individual">
        <label class="form-check-label" for="permintaan_fasilitas_outstanding_individual">Permintaan Fasilitas Outstanding</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Search Type</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="search_type_individual" id="search_internal_individual" value="internal" checked>
            <label class="form-check-label" for="search_internal_individual">
                Internal Database
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="search_type_individual" id="search_live_individual" value="live">
            <label class="form-check-label" for="search_live_individual">
                Live SLIK OJK
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    document.getElementById('ideb-request-form-individual').addEventListener('submit', function(event) {
        event.preventDefault();
        submitIdebRequest('ideb-request-form-individual');
    });
</script>
